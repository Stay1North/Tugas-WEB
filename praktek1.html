<!DOCTYPE html>
<html>
<head>
	<title> Membuat Form Registrasi </title>
</head>
	<h1> Form HTML </h1>
	<body>
			Name: <input type="text" name="name" required>
			<br> </br>
			Gender: <input type="Radio" name="gender" value="man"> Man
			<input type="Radio" name="gender" value="woman"> Woman
			<br> </br>
			Address: <input type="text" name="address">
			<br> </br>
			Country: 
			<select>
				<option value="id"> Indonesia </option>
				<option value="kv"> Kuvukiland </option>
				<option value="us"> USA </option>
			</select>
			<br> </br>
			Email: <input type="text" name="email" required>
			<br> </br>
			Photo: <input type="text" name="photo">
			<input type="button" name="Browse" value="Browse..">
			<br> </br>
			Comment: <textarea name="comment" cols="40" rows="4" align="right"></textarea>
			<input type="submit" name="submit" value="Submit">
			<br> </br>
	</body>
</html>
